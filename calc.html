<body>

</body>
<script>
    var tableHTML = window.localStorage["sharedTable"];
    var elTable = document.createElement('table');
    elTable.innerHTML = tableHTML;
    var elem = elTable
    var proton
    var neutron //Math.floor(20 * Math.random())
    var electron //= Math.floor(20 * Math.random())
    var massNumber// = (proton + neutron);
    var charge// = (proton-electron)
    function calculate() {
        proton = parseInt(document.forms["input"]["proton"].value);
        neutron = parseInt(document.forms["input"]["neutron"].value);
        electron = parseInt(document.forms["input"]["electron"].value);
        massNumber = (proton + neutron);
        charge = (proton-electron);
        document.getElementById('massNumber').innerHTML = " Mass Number: "+massNumber;
        document.getElementById('charge').innerHTML = " Charge: "+charge;
        document.getElementById('atomNumber').innerHTML = " Atomic Number: "+proton;
        //alert(elem.rows[1].cells[4].innerHTML)
        //var objCells = elem.rows[proton].cells.innerHTML;
        if (neutron == elem.rows[proton].cells[4].innerHTML && electron == elem.rows[proton].cells[6].innerHTML){
            document.getElementById('atomName').innerHTML = "You made a stable <str>" + elem.rows[proton].cells[1].innerHTML + "</str> atom"
        }
        else {document.getElementById("atomName").innerHTML = ""}
}
</script>
